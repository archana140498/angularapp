<!doctype>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>Registration Form</h1>
                </div>
            </div>
        </div>
        <form class="horizontal" role="form" method="post" action="#">
            <div class="form-group">
                <label> FirstName:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="firstName" id="firstName" placeholder="firstName">
                    <br>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label>LastName:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="lastName"  id="lastName" placeholder="lastName">
                    <br>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label>FatherName:&nbsp;</label>
                    <input type="text" name="fatherName" id="fatherName" placeholder="fatherName">
                    <br>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                    <label class="radio-inline">
                    <input type="radio" name="Gender" id="gender1" value="male">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="Gender" id="gender2" value="female">Female
                    <br>
                    <br>
                </label>
                </div>
            </div>
            <div class="form-group">
                <label>DOB:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="DOB" id="DOB" placeholder="Date of Birth">
                    <br>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label> UseName:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="email" name="userName"  id="UserName" placeholder="User Name">
                    <br>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label>  Password::&nbsp;&nbsp;&nbsp;</label>
                    <input type="Password" name="password" id="Password" placeholder="Password">
                    <br>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="Submit" class="btn btn-danger" id="register">Register</button>
            </div>

        </form>
    </body>
</html>
